name: test1
temporal_res: week

# -------------------------------------------
# Section 0: basic optimization
# -------------------------------------------
optimization:
  learning_rate:
    basic_lr: 0.1
    adaptive_lr:
      enable: True
      step: 15
      reduction_ratio: 0.9
  num_epochs: 50
  clip_grad_norm: 10.0

# -------------------------------------------
# Section 1: Infection scaling factors
# -------------------------------------------
infection:
  scaling_factor:
    age_dependant:
      - 0.35 # 0: 0-10
      - 0.69 # 1: 11-20
      - 1.00 # 2: 21-30
      - 1.03 # 3: 31-40
      - 1.13 # 4: 41-50
      - 1.23 # 5: 51-60
      - 1.50 # 6: 61-999
    symptom_dependant:
      - 0.0   # 0: susceptible
      - 0.33  # 1: exposed
      - 0.72  # 2: infected
      - 0.0   # 3: recovered
      - 0.0   # 4: death
    ethnicity_dependant:
      - 1.0 # 0: European
      - 1.3 # 1: Maori
      - 1.3 # 2: Pacific
      - 1.1 # 3: Asian
      - 1.1 # 3: MELAA
    sex_dependant:
      - 1.0 # 0: Male
      - 1.0 # 1: Female
    vaccine:
      - 1.0 # 0: not vaccined (e.g., 1.0)
      - 0.05 # 1: vaccined (e.g., 0.0001)

# -------------------------------------------
# Section 2: Interaction number and intensity
# -------------------------------------------
interaction:
  school:
    mu: 4  # the number of interactions for each venue each day
    bn: 2.0 # the intensity of interaction at each venue
  household:
    mu: 4
    bn: 2.0
  city_transport:
    mu: 5
    bn: 1.0
  inter_city_transport:
    mu: 2
    bn: 1.0
  gym:
    mu: 5
    bn: 3.0
  grocery:
    mu: 4
    bn: 1.0
  pub:
    mu: 4
    bn: 1.0
  cinema:
    mu: 4
    bn: 3.0
  company:
    mu: 5
    bn: 1.0

# -------------------------------------------
# Section 3: Learnable parmaters via NN
# -------------------------------------------
learnable_params:
  r0: # overall infection rate
    enable: true
    min: 0.1 # 1.0
    max: 7.5 # 15.0
    default: 1.0 # 5.0
  mortality_rate:
    enable: true
    min: 0.1
    max: 30.0
    default: 1.0
  initial_infected_percentage:
    enable: true
    min: 0.001
    max: 0.05
    default: 0.005
  random_infected_percentgae:
    enable: true
    min: 0.0
    max: 1.0
    default: 0.1
  exposed_to_infected_time:
    enable: true
    min: 1.0
    max: 3.0
    default: 2.0
  infected_to_recovered_or_death_time:
    enable: true
    min: 3.0
    max: 10.0
    default: 5.0
  infection_gamma_shape:
    enable: true
    min: 1.0
    max: 3.0
    default: 1.5
  infection_gamma_scale:
    enable: true
    min: 0.05
    max: 30.0
    default: 10.0
  infection_gamma_scaling_factor:
    enable: true
    min: 0.3
    max: 1.0
    default: 0.5